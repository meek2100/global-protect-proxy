<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalProtect VPN</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: #eee;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .status-bar {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-green {
            background: #28a745;
        }

        /* The VNC Window */
        #vnc-container {
            width: 100%;
            height: 600px;
            background: #000;
            border: 2px solid #444;
            border-radius: 4px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #debug-log {
            text-align: left;
            background: #111;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            height: 150px;
            overflow-y: scroll;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="status-bar">
            <div>Status: <strong id="status-text">Disconnected</strong></div>
            <form action="/connect" method="POST" id="connect-form">
                <button type="submit" class="btn" id="connect-btn">Launch Browser & Connect</button>
            </form>
        </div>

        <div id="vnc-container">
            <iframe id="vnc-frame" src=""></iframe>
            <div id="vnc-overlay"
                style="position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;">
                <h3 style="color:#aaa;">Browser is Offline</h3>
            </div>
        </div>

        <div id="debug-log">Logs will appear here...</div>
    </div>

    <script>
        const vncPort = 8002; // Port forwarded in Docker
        const vncPath = "vnc.html?autoconnect=true&reconnect=true&resize=scale&host=" + window.location.hostname + "&port=" + vncPort;

        async function pollStatus() {
            try {
                const res = await fetch('/status.json?t=' + Date.now());
                const data = await res.json();

                document.getElementById('status-text').innerText = data.state.toUpperCase();
                document.getElementById('debug-log').innerText = data.log;

                if (data.state === 'auth' || data.state === 'connecting') {
                    document.getElementById('vnc-overlay').style.display = 'none';
                    if (!document.getElementById('vnc-frame').src) {
                        // Start VNC stream
                        document.getElementById('vnc-frame').src = "http://" + window.location.hostname + ":" + vncPort + "/" + vncPath;
                    }
                }

                if (data.state === 'connected') {
                    document.getElementById('vnc-overlay').style.display = 'flex';
                    document.getElementById('vnc-overlay').innerHTML = "<h1>âœ… Connected!</h1>";
                }

            } catch (e) { }
        }
        setInterval(pollStatus, 1000);
    </script>
</body>

</html>
