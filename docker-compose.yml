services:
  vpn-proxy:
    # We removed "build: ." so Portainer pulls the pre-built image
    image: ghcr.io/meek2100/global-protect-proxy:latest
    container_name: globalprotect-vpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "1080:1080"
    environment:
      - VPN_PORTAL=vpn.yourcompany.com
    restart: unless-stopped
