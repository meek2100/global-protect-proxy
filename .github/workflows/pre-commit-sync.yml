# File: .github/workflows/pre-commit-sync.yaml
name: Dependabot Pre-Commit Sync

on:
  pull_request:
    types: [opened, synchronize]
    branches: ["dependabot/**"]
    paths:
      - "Dockerfile"
      - "entrypoint.sh"
      - "server.py"
      - ".pre-commit-config.yaml"
      - ".github/workflows/*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Dependabot's Branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14" # Updated to match your latest baseline

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20 # Required for Prettier initialization

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore(deps): Synchronize pre-commit hooks"
          files: ".pre-commit-config.yaml"
          branch: ${{ github.event.pull_request.head.ref }}
          commit_author: Dependabot <dependabot@users.noreply.github.com>
