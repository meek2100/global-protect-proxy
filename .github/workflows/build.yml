name: Build and Publish Docker Image

on:
  push:
    tags: ["v*.*.*"]
    branches-ignore: ["**"]

  # --- MODIFIED: Add Manual "No Cache" Checkbox ---
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force a clean build (Ignore Cache)"
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          # --- KEY FEATURE: Dynamic Cache Disabling ---
          # If the checkbox is checked, this becomes 'true', forcing a full rebuild.
          # If unchecked (or running from a tag), it defaults to 'false'.
          no-cache: ${{ inputs.force_rebuild || false }}

          # We keep cache-from so normal runs are fast.
          # 'no-cache: true' overrides this when selected.
          cache-from: type=gha
          cache-to: type=gha,mode=max
